<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/cret.png" type="image/x-icon" class="cret">
  <title>Cretorial</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Phudu&family=Poppins:ital,wght@1,200&family=Raleway&family=Roboto:wght@100&family=Single+Day&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="description">
      <p class="cretorial">Cretorial</p>
      <p class="qoute">We strive for the best in all we create</p>
      <div class="footer">
        <img src="./fb.png" alt="fb" class="footer-icon"/>
        <img src="./linkedin.png" alt="ln" class="footer-icon"/>
        <img src="./twitter.png" alt="twit" class="footer-icon"/>
      </div>
    </div>
    <div class="form">
      <header class="form-header">Let's partner up</header>
      <p class="form-para">Get in touch</p>
      <form action="#" class="form-elements">
        <div class="name">
          <img src="./user.png" alt="user" class="icon"/>
          <input type="text" name="name" placeholder="Enter your name" class="input1">
          
        </div>
        <div class="name">
          <img src="./email.png" alt="email" class="icon"/>
          <input type="email" name="email" placeholder="Enter your email" class="input1">
          
        </div>
        <div class="name">
          <img src="./mobile.png" alt="mobile" class="icon"/>
          <input type="number" name="phone" placeholder="Enter your phone" class="input1">
          
        </div>
        <div class="name">
          <img src="./i.jpg" alt="message" class="icon"/>
          <textarea placeholder="Write your message" name="message" class="input2"></textarea>
        </div>
        <button type="submit" class="button">Contact us</button>
        <span class="span"></span>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
